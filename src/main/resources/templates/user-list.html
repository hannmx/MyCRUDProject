<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <!-- Ссылка на редактирование пользователя -->
                <td><a th:href="@{'/user-update/' + ${user.id}}">Edit</a></td>
                <!-- Ссылка на удаление пользователя -->
                <td><a th:href="@{'/user-delete/' + ${user.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Кнопка для создания нового пользователя -->
    <p><a href="/user-create">Create user</a></p>
</div>
</body>
</html>
